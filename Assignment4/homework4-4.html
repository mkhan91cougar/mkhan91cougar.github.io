<body>
<header>
<table class="header-table">
<tr>
<td class="header-left">
<p>Today's Date: <span id="today"></span><br> <br> 
Time: <span id="time"></span></p>

<td class = "header-center">

<center>
	<span id="welcomeA"></span>
	<span id="welcomeB"></span>
</center>
<form id="CreateAccount" action="hw4.thankyou.html" onsubmit="return validationeverything()">
<div class="format">
<table>
<tr>
<th colspan="10" class="section-title"> Create your MSK clinic patient account</th>
</tr>
<tr>
<td><label for="Fname">First Name:</label>
<input type="text" name="Fname" id="Fname" maxlength="30" required title="Letter, apostrophes, and dashes only" pattern="[A-Za-z'-]{2,30}" onblur="validateFname()" placeholder="Sam-Ben"/>
<span class="error" id="Fname-error"></span>
</td>
<td><label for="Minit">Middle intial:</label>
<input type="text" name="Minit" id="Minit" maxlength="1" pattern="[a-zA-Z]?" onblur="validateMinit()" placeholder="S"/>
<span class="error" id="Minit-error"></span>
</td>
<td><label for="Lname">Last Name:</label>
<input type="text" name="Lname" id="Lname" maxlength="30" required  title="Letter, apostrophes, and dashes only" pattern="[a-zA-Z]{1,30}" onblur="validateLname()" placeholder="Sam-Ben"/>
<span class="error" id="Lname-error"></span>
</td>
</tr>
<tr>
<td  class="top-space">
<label for="DOB">Date of Birth:</label>
<input type="date" id="DOB" name="DOB" onblur="validateDOB()" required />
<span class="error" id="DOB-error"></span>
</td>
<td class="top-space">
<label for="SSN">Social Security#:</label>
<input type="password" id="SSN" name="SSN" minlength="10" maxlength= "12" required title="Number only" placeholder="000-00-0000" onblur="validateSSN()"/>
<span class="error" id="SSN-error"></span>
</td>
</tr>
<tr>
<td class="top-space">
<label for="patisex">Sex:</label>
<input type="radio" id="s1" name="patisex" value="Male"> Male
<input type="radio" id="s2" name="patisex" value="Female"> Female
<input type="radio" id="s3" name="patisex" value="Other"> Other
</td>
</tr>
<tr>
<td  class="top-space">
<label for="EM">Email Address:</label>
<input type="text" id="EM" name="EM" maxlength="30" size="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$" onblur="validateEM()"/>
<span class="error" id="EMnote"></span>
</td>
<td class="top-space left-space">
<label for="Cell">Cell phone number:</label>
<input type="text" name="Cell" id="Cell" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" onblur="validateCell()" placeholder="123-456-7890"/>
<span class="error" id="cellnote"></span>
</td>
</tr>
<tr>
<td class="top-space">
<label for="address1"> Address line 1:</label>
<input type="text" name="address1" id="address1" maxlength="30" size="40" required title="Please enter your address" placeholder="Type your address here" onblur="validateaddress1()"/>
<span class="error" id="address1-error"></span>
</td>
</tr>
<tr>
<td class="top-space">
<label for="address2"> Address line 2:</label>
<input type="text" name="address2" id="address2" maxlength="30" size="40" title="Please enter your address" placeholder="Type your address here" onblur="validateaddress2()"/>
<span class="error" id="address2-error"></span>
</td>
</tr>
<tr>
<td class="top-space">
<label for="City"> City:</label>
<input type="text" name="City" id="City" maxlength="30"required placeholder="Please enter your city"/>
<span class="error" id="city-error"> </span>
</td>
<td class="top-space">
<label for="State">State:</label>
<select id="State" name="State"> </select>
</td>
<td class="top-space">
<label for="Zip"> Zipcode:</label>
<input type="text" name="Zip" id="Zip" maxlength="30"required title="Numbers and a dash only" placeholder="01234" pattern="^\d{5}(-\d{4})?$" onblur="validateZip()"/>
<span class="error" id="Zip-error"></span>
</td>
</tr>
<tr>
<th colspan="10" class="section-title space-top"> Patient medical history</th>
</tr>
<tr>
<td><label for="notes"> Reason for visit:</label>
<input type="text" name="notes" id="notes" maxlength="100" size="50" required placeholder>
</td>
</tr>
<tr>
<td class="top-space">
<label for="conditions-area"> Select all applicable symptoms:</label>
<div id="conditions-area"></div>
<span class="error" id="conditions-error"> </span>
</td>
</tr>
<tr>
<td class="top-space">
<label for="Med">Taking any Medication:</label>
<input type="radio" id="m1" name="Med" value="Yes"> Yes
<input type="radio" id="m2" name="Med" value="No"> No
</td>
</tr>
<tr>
<td class="top-space">
<label for="range"> Rate your pain on the scale of 1 - 10:</label></td>
<td class="top-space">
<input type="range" name="range" id="range" min="1" max="10" value="0"/>
<span id="range-slider"></span>
</td>
</tr>
<tr>
<td class="top-space">
<label for="Ins">Do you have insurance:</label>
<input type="radio" id="I1" name="Ins" value="Yes"> Yes
<input type="radio" id="I2" name="Ins" value="No"> No
</td>
</tr>
<tr> <td class="td1"> <label for="save_my_info"> Save my info:</label>
</td>
<td> <input type="checkbox" id="save_my_info" name="save_my_info" checked />
</td>
</tr>
<tr>
<td class="top-space">
<label for="unid"> Username:</label>
<input type="text" name="unid" maxlength="25" id="unid" required title="Create a username" placeholder="Create your username"/>
<span class="error" id="unid-error"></span>
</td>
</tr>
<tr>
<td class="top-space">
<label for="passw"> Password:</label>
<input type="Password" name="passw" id="passw" minlength="15" onblur="validatepassw()" oninput="validatepassw()" onfocus="validatepassw()" required />
<span id="passwMessage"></span>
</td>
</tr>
<tr>
<td class="top-space">
<label for="Repassw"> Re-enter password:</label>
<input type="password" name="Repassw" id="Repassw" minlength="15" onblur="validateRepassw()" oninput="validateRepassw()" onfocus="validateRepassw()" required />
<span class="error" id="Repassw-error"></span>
</td>
</tr>
<tr>
<td colspan="4" class="forms-buttons">
<center>
<input type="submit" id="submit" name="submit">
<input type="reset" name="reset">
<input type="button" name="Review" id="Review" value="Review" onclick="ReviewInput()" />
<input type="button" name="validation" id="valid" value="validation" onclick="validationeverything()">
<div class="passw-note">
	<span id="ne1"></span> <br/>
	<span id="ne2"></span> <br/>
	<span id="ne3"></span> <br/>
	<span id="ne4"></span> <br/>
</div>
<div id="showinput"></div>
</center>
</td>
</tr>
</table>
</div>
<div class="iframe-container"> <iframe class="frame" src="https://www.w3schools.com/html/html_iframe.asp" frameborder="0"> </iframe>
</div>
</form>

<div id="warning-message">
	<div id="warning-detail">
	<h4>Form is incomplete. Make sure all required fields are filled. </h4>
	<button id="warning-close">Ok</button>
	</div>
	</div>
