<body bgcolor="orange">
<header>

<tr>
<td valign="top" align="left" width="20%">
<p>Today's Date: <span id="today"></span><br> <br> 
Time: <span id="time"></span></p>

<td valign="top" align="center" width="30%">
<div class="image">

<hr>
<form id="CreateAccount" action="hw2.thankyou.html">
<div class="format">
<table>
<tr>
<th colspan="10" style="text-align:left; font-weight:bold; font-size:20px; padding-bottom:15px;"> Create your MSK clinic patient account</th>
</tr>
<tr>
<td><label for="Fname">First Name:</label>
<input type="text" name="Fname" id="Fname" maxlength="30" required title="Letter, apostrophes, and dashes only" pattern="[a-zA-Z]{1,30}" onblur="validateFname()" placeholder="Sam-Ben"/>
<span class="error" id="Fname-error"></span>
</td>
<td><label for="Minit">Middle intial:</label>
<input type="text" name="Minit" id="Minit" maxlength="10" title= "Letters only" pattern="[a-zA-Z]{0,1}" onblur="validateMinit()" placeholder="SA"/>
<span class="error" id="Minit-error"></span>
</td>
<td><label for="Lname">Last Name:</label>
<input type="text" name="Lname" id="Lname" maxlength="30" required  title="Letter, apostrophes, and dashes only" pattern="[a-zA-Z]{1,30}" onblur="validateLname()" placeholder="Sam-Ben"/>
<span class="error" id="Lname-error"></span>
</td>
</tr>
<tr>
<td  style="padding-top:20px;">
<label for="DOB">Date of Birth:</label>
<input type="date" id="DOB" name="DOB" onblur="validateDOB()" required />
<span class="error" id="DOB-error"></span>
</td>
<td style="padding-top:20px;">
<label for="SSN">Social Security#:</label>
<input type="password" id="SSN" name="SSN" minlength="10" maxlength= "12" required title="Number only" placeholder="000-00-0000" onblur="validateSsn()"/>
<span class="error" id="SSN-error"></span>
</td>
</tr>
<tr>
<td style="padding-top:20px;"><label for="patisex">Sex:</label>
<input type="radio" id="s1" name="patisex" value="Male"> Male
<input type="radio" id="s2" name="patisex" value="Female"> Female
<input type="radio" id="s3" name="patisex" value="Other"> Other
</td>
</tr>
<tr>
<td  style="padding-top:20px;"><label for="EM">Email Address:</label>
<input type="text" id="EM" name="EM" maxlength="30" size="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2.20}$" onblur="validateEM"/>
</td>
<td style="padding-top:20px; padding-left:12px;"><label for="Cell">Cell phone number:</label>
<input type="text" name="Cell" id="Cell" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" onblur="validateCell()" placeholder="123-456-7890"/>
</td>
</tr>
<tr>
<td style="padding-top:20px;">
<label for="address1"> Address line 1:</label>
<input type="text" name="address1" id="address1" maxlength="30" size="40" required title="Please enter your address" placeholder="Type your address here" onblur="validateaddress1()"/>
<span class="error" id="address1-error"></span>
</td>
</tr>
<tr>
<td style="padding-top:20px;">
<label for="address2"> Address line 2:</label>
<input type="text" name="address2" id="address2" maxlength="30" size="40" required title="Please enter your address" placeholder="Type your address here" onblur="validateaddress2()"/>
<span class="error" id="address2-error"></span>
</td>
</tr>
<tr>
<td style="padding-top:20px;">
<label for="City"> City:</label>
<input type="text" name="City" id="City" maxlength="30"required placeholder>
<label for="State">State:</label>
<select id="State" name="State">
<option selected disabled>Please Select One</option>
	<option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>
<td style="padding-top:20px;">
<label for="Zip"> Zipcode:</label>
<input type="text" name="Zip" id="Zip" maxlength="30" required title="Numbers and a dash only" placeholder="01234" pattern="^\d{5}(-\d{4})?$" onblur="validateZip()"/>
<span class="error" id="Zip-error"></span>
</td>
</tr>
</div>
<tr>
<th colspan="10" style="text-align:left; font-weight:bold; font-size:20px; padding-bottom:15px; padding-top:20px;"> Patient medical history</th>
</tr>
<tr>
<td><label for="notes"> Reason for visit:</label>
<input type="text" name="notes" id="notes" maxlength="100" size="50" required placeholder>
</td>
</tr>
<tr>
<td style="padding-top:10px;"><label for="history"> Select all applicable symptoms:</label>
<input type="checkbox" name="symptoms" id="option1" value="Fever"> Fever
<input type="checkbox" name="symptoms" id="option2" value="Sneeze"> Sneeze
<input type="checkbox" name="symptoms" id="option3" value="Nausea"> Nausea
<input type="checkbox" name="symptoms" id="option4" value="Headache"> Headache
<input type="checkbox" name="symptoms" id="option4" value="Others"> Others
</td>
</tr>
<tr>
<td style="padding-top:10px;"><label for="Med">Taking any Medication:</label>
<input type="radio" id="m1" name="Med" value="Yes"> Yes
<input type="radio" id="m2" name="Med" value="No"> No
</td>
</tr>
<tr>
<td class="tdl"; style="padding-top:10px; vertical-align:top; v"><label for="range"> Rate your pain on the scale of 1 - 10:</label></td>
<td style="padding-top:10px; vertical-align:top;">
<input type="range" name="range" id="range" min="1" max="10" value="0"/>
<span id="range-slider"></span>
</td>
</tr>
<tr>
<td style="padding-top:10px;"><label for="Ins">Do you have insurance:</label>
<input type="radio" id="I1" name="Ins" value="Yes"> Yes
<input type="radio" id="I2" name="Ins" value="No"> No
</td>
</tr>
<tr>
<td class="td1"; style="padding-top:10px;"><label for="unid"> Username:</label>
<input type="text" name="unid" maxlength="25" required title="Create a username" placeholder="Create your username"/>
</td>
</tr>
<tr>
<td style="padding-top:10px;"><label for="passw"> Password:</label>
<input type="Password" name="passw" id="passw" minlength="15" onblur="validatepassw()" oninput="validatepassw()" onfocus="validatepassw()" required />
</td>
</tr>
<tr>
<td style="padding-top:10px;"><label for="Repassw"> Re-enter password:</label>
<input type="password" name="Repassw" id="Repassw" minlength="15" onblur="validateRepassw()" oninput="validateRepassw()" onfocus="validateRepassw()" required />
<span class="error" id="Repassw-error"></span>
</td>
</tr>
<tr>
<td colspan="4">
<center>
<input type="submit" name="sumbit">
<input type="reset" name="reset">
<input type="button" name="Review" id="Review" value="Review" onclick="ReviewInput()" />
<div class="passw-note">
	<span id="ne1"></span> <br/>
	<span id="ne2"></span> <br/>
	<span id="ne3"></span> <br/>
	<span id="ne4"></span> <br/>
</div>
<p id="showinput"></p>
</center>
</td>
</tr>
<script src="hw2.scripts.js"></script>
</body>
</html>
